<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1941d750e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Mood | Home</title>
</head>

<body>
    <header>
        <div class="header">
            <img class="logo" src="img/logo.png" alt="">
        </div>
        <div class="menu">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item1" role="presentation"><a href="#" class="hvr-sweep-to-top start"
                        class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                        type="button" role="tab" aria-controls="pills-home" aria-selected="true">HOME</a></li>
                <li id="todos"><a href="#" class="btn-menu hvr-sweep-to-top" data-filter="todos">TODO</a></li>
                <li id="rock"><a href="#" class="btn-menu hvr-sweep-to-top" data-filter="rock">ROCK</a></li>
                <li id="nac"><a href="#" class="btn-menu hvr-sweep-to-top" data-filter="nac">ROCK NACIONAL</a></li>
                <li id="hardrock"><a href="#" class="btn-menu hvr-sweep-to-top" data-filter="hardrock">HARDROCK</a>
                </li>
                <li id="edm"><a href="#" class="btn-menu hvr-sweep-to-top" data-filter="edm">EDM</a></li>
                <li id="hiphop"><a href="#" class="btn-menu hvr-sweep-to-top" data-filter="hiphop">HIP HOP</a></li>
                <li id="latin"><a href="#" class="btn-menu hvr-sweep-to-top" data-filter="latin">LATIN</a></li>
                <li id="pop"><a href="#" class="btn-menu hvr-sweep-to-top" data-filter="pop">POP</a></li>
                <li id="kpop"><a href="#" class="btn-menu hvr-sweep-to-top" data-filter="kpop">K-POP</a></li>
                <li class="nav-item2" role="presentation"><a href="#" class=" hvr-sweep-to-top" class="nav-link"
                    id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button"
                    role="tab" aria-controls="pills-profile" aria-selected="false">INFO + LETRAS</a></li>
                <li class="nav-item3" role="presentation"><a href="#" class="hvr-sweep-to-top end" class="nav-link"
                        id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button"
                        role="tab" aria-controls="pills-contact" aria-selected="false"><i class="fas fa-shopping-cart"></i></a></li>

            </ul>
        </div>
    </header>
    <div class="container alert-fixed">
		<div class="">
			<div class="alert alert-success justify-content-center hide" role="alert">
				Producto añadido al carrito!
			</div>
			<div class="alert alert-danger justify-content-center remove" role="alert">
				Producto removido!
			</div>
		</div>
	</div>
    <div  class="tab-content container" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="container">
                <div class="galeria"></div>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
			<form id="song-search" method="get">
				<div class="mb-3 lyrics">
					<label class="form-label" name>Grupo o solista</label>
					<input type="text" class="form-control" name="artist" placeholder="Nombre del grupo o solista" required>
				</div>
				<div class="mb-3 lyrics">
					<label class="form-label">Canción</label>
					<input type="text" class="form-control" name="song" placeholder="Nombre de la canción" required>
				</div>
				<button type="submit" class="btn btn-primary boton">Buscar</button>
			</form>

			<aside class="error"></aside>
			<div class="container mb-5">
				<div class="row">
				<article class="col-8 artist">
					<h2>INFO</h2>
				</article>
				<article class="col-4 song">
					<h2>LYRICS</h2>
				</article>
			</div>
			</div>
		</div>

        <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <section class="container-fluid mt-5 mb-5">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr class="text-primary">
                            <th scope="col">Producto</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                </table>
                <br />
                <br />
                <div class="row mx-4">
                    <div class="col">
                        <h3 class="itemCartTotal text-white">TOTAL: 0</h3>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button id="btn1" class="btn btn-success">Pagar</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
		<div class="container text-center">
			<small>Copyright &copy; <a class="git" href="https://github.com/FacuVB ">Facu VB</a></small>
		</div>
	</footer>

    <script src="https://kit.fontawesome.com/1941d750e2.js " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="JS/app.js" type="module"></script>
</body>

</html>
